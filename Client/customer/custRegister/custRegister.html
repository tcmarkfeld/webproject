<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quad Landscaping & Garden</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../assets/ElephantLogo_Transparent.png" />
        <!-- Bootstrap icons-->
        <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
        <link href="../../root.css" rel="stylesheet" />
        <link rel="stylesheet" href="./custRegister.css">
    </head>
    <body style="background-color: #2A3033;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../../carousel.html"><img src="../../assets/ElephantLogo_Transparent.png" alt="navBarLogo" id="navBarLogo"></a>
                <!-- <h1 class="display-4 fw-bolder">Quad Landscaping & Garden</h1> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Header-->
        <header>
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <!-- <h1 class="display-4 fw-bolder">Quad Landscaping & Garden</h1> -->
                    
                    <!-- customer registration -->
                    <h1 class="reg">Register</h1>

                    <form action="">
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate">
                        <input type="text" id="email" name="email" placeholder="Email"><br><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br><br>
                        
                        <!-- subscribe button -->
                        <input type="checkbox" name="subscribeToEmails" value="subscribeToEmails" id="subscribeToEmails" checked>
                        <label for="subscribeToEmails">Subscribe To Emails</label>
                        <br>
                        <!-- terms and conditions -->
                        <input type="checkbox" name="termsAndCond" value="termsAndCond" id="termsAndCond">
                        <a href="./assets/Terms & Conditions.pdf" target="_blank" download>
                            <label>Terms and Conditions</label>
                        </a>
                        <div style="color: red;" id="errorMsg"></div>

                        </label>
                        <!-- recaptcha -->
                        <form action="?" method="POST">
                            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                            <br/>
                            <button type="button" class="btn btn-secondary btn-small" onclick="registerAccount()">Create Account</button>
                        </form> 
                    </form>

                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer">
            <div><p class="text-center text-white">Copyright &copy; Quad Landscaping & Garden 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="custRegister.js"></script>
        <!-- Recaptcha -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </body>
</html>
