                    <!-- <h1 class="display-4 fw-bolder">Quad Landscaping & Garden</h1> -->
                    
                    <!-- customer registration -->
                    <h1>Register</h1>

                    <form action="">
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                        <input type="text" id="birthdate" name="birthdate" placeholder="Birthdate">
                        <input type="text" id="email" name="email" placeholder="Email"><br><br>
                        <input type="text" id="password" name="password" placeholder="Password"><br><br>
                        
                        <!-- subscribe button -->
                        <input type="radio" name="subscribeToEmails" value="subscribeToEmails" id="subscribeToEmails">
                        <label for="subscribeToEmails">Subscribe To Emails</label>
                        <br>
                        <!-- terms and conditions -->
                        <input type="radio" name="termsAndCond" value="termsAndCond" id="termsAndCond">

                        <!-- recaptcha -->
                        <form action="?" method="POST">
                            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                            <br/>
                            <input type="submit" value="Submit">
                        </form> 
                    </form>

                </div>
