        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../../landingPage/landingPage.html"><img src="../../assets/ElephantLogo_Transparent.png" alt="navBarLogo" id="navBarLogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../adminPlants/adminPlants.html">Plants</a></li>

                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../adminReports/adminReports.html">Reports</a></li>
                    </ul>
                    <form class="d-flex">
                        <li class="nav-item accountPageButton"><a class="nav-link active" aria-current="page" href="../adminProfile/adminProfile.html">Hello {#NAME}</a></li>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder"
                    style="font-size: 55px; letter-spacing: 1px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"
                    >Starting and Maintaining a Garden</h1>
                </div>
            </div>
        </header>

        <section id="adminEditingBtns">
            <button class="btn btn-outline-dark" type="submit">Add</button>
            <button class="btn btn-outline-dark" type="submit">Edit</button>
            <button class="btn btn-outline-dark" type="submit">Delete</button>
        </section>

        <main>
            <section class="gardens">
            <div class="garden">
                <button type="button" class="modalButton" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="GetGarden(1)">
                    <img id="myImg" src="./assets/garden-1.jpg" alt="House Plants" width="300" height="200"/>
                    <h3 class="gardenText">House Plants</h3>
                </button>
            </div>

            <div class="garden" id="garden">
                <button type="button" class="modalButton" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="GetGarden(2)">
                    <img id="myImg" src="./assets/garden-2.jpg" alt="House Plants" width="300" height="200"/>
                    <h3 class="gardenText">Outdoor Garden</h3>
                </button>
            </div>
            

            <div class="garden">
                <button type="button" class="modalButton" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="GetGarden(3)">
                    <img id="myImg" src="./assets/garden-3.jpg" alt="House Plants" width="300" height="200"/>
                    <h3 class="gardenText">Industrial Garden</h3>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="overflow-y: scroll">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">House Plants</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="myImg" src="./assets/garden-1.jpg" alt="House Plants" width="300" height="200"/>
                        <div id="gardeninfo"></div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

            </section>
        </main>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Quad Landscaping & Garden 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
