        <link href="../../root.css" rel="stylesheet" />

    </head>
    <body onload="GetAdmin()">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../adminCarousel/carousel.html"><img src="../../assets/ElephantLogo_Transparent.png" alt="navBarLogo" id="navBarLogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a style="color: white;" class="nav-link active" aria-current="page" href="../adminPlants/custPlants.html">Plants</a></li>
                        <li class="nav-item"><a style="color: white;" class="nav-link active" aria-current="page" href="../adminGardens/custGardens.html">Gardens</a></li>
                        <li class="nav-item"><a style="color: white;" class="nav-link active" aria-current="page" href="../adminReports/adminReports.html">Reports</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="container-profilepic card rounded-circle overflow-hidden">
                        <div class="photo-preview card-img w-100 h-100"></div>
                        <div class="middle-profilepic text-center card-img-overlay d-none flex-column justify-content-center">
                            <div class="text-profilepic text-success">
                                <i class="fas fa-camera"></i>
                                <button type="button" class="text-profilepic" data-toggle="modal" data-target="#uploadModal" onclick="changePhoto()">Change Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Your Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div id="fname" class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="Loading..." value=""></div>
                            <div id="lname" class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Loading..."></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12" id="adminPos"><label class="labels">Position:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span>Loading...</span></div>
                            <div class="col-md-12" id="email"><label class="labels">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span>Loading...</span></div>
                            <div class="col-md-12" id="startDate"><label class="labels">Start Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span>Loading...</span></div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" onclick="updateProfile()">Save Profile</button></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadModal">Upload file</button> -->

        <!-- Modal -->    
        <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="submitModalLabel">File Upload Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method='post' action='' enctype="multipart/form-data">
                        Select file : <input type='file' name='file' id='file' class='form-control' ><br>
                        <input type='button' class='btn btn-info' value='Upload' id='btn_upload'>
                    </form>
                    <div id='preview'></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">File upload form</h4>
            </div>
            <div class="modal-body">
            <!-- Form -->
            <form method='post' action='' enctype="multipart/form-data">
                Select file : <input type='file' name='file' id='file' class='form-control' ><br>
                <input type='button' class='btn btn-info' value='Upload' id='btn_upload'>
            </form>
    
            <!-- Preview-->
            <div id='preview'></div>
            </div>
    
        </div>
    
        </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Quad Landscaping & Garden 2021</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./adminEditProfile.js"></script>
